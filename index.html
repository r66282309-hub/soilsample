<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uniss Soil Sample</title>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- JSZip per creare KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    :root{
      --bg:#ffffff; --ink:#0f172a; --muted:#475569; --line:#e2e8f0; --brand:#2563eb;
      --surface:#f8fafc; --shadow:0 6px 20px rgba(2,6,23,.12);
      --radius:12px;
    }
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: var(--bg); padding: 14px; border-radius: var(--radius);
      box-shadow: var(--shadow); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      width: min(360px, calc(100% - 24px));
      border: 1px solid var(--line);
    }
    .panel h3 {
      margin: 0 0 8px; font-size: 18px; font-weight: 700; color: var(--ink);
    }
    .field { margin-top: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    label { display:block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    input[type="text"],
    input:not([type]),
    input[type="search"]{
      width: 100%; padding: 8px 10px; font-size: 14px; color: var(--ink);
      border: 1px solid var(--line); border-radius: 10px; background: var(--surface);
      outline: none;
    }
    input:focus{ border-color: var(--brand); background: #fff; }

    .toggle {
      display: inline-flex; align-items: center; gap: 8px;
      margin-top: 10px; user-select: none;
    }
    .toggle input[type="checkbox"]{
      width: 18px; height: 18px; accent-color: var(--brand); cursor: pointer;
      margin: 0;
    }
    .toggle span{ font-size: 14px; color: var(--ink); }

    .btn {
      width: 100%; padding: 10px 12px; margin-top: 10px;
      border-radius: 10px; border: 1px solid var(--line);
      background: #fff; color: var(--ink); font-size: 14px; cursor: pointer;
    }
    .btn.primary{
      background: var(--brand); color: #fff; border: none;
    }
    .btn:active{ transform: translateY(1px); }

    .actions{ display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 8px; }

    .note { font-size: 12px; color: var(--muted); margin-top: 6px; line-height: 1.35; }

    .icon-row{
      display:flex; align-items:center; gap:10px; margin-top: 10px;
    }
    .icon-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width: 40px; height: 40px; border-radius: 999px; border: 1px solid var(--line);
      background:#fff; cursor:pointer; box-shadow: var(--shadow);
    }
    .icon-btn svg{ width: 20px; height: 20px; }

    .gps-ok{ color: #059669; }
    .gps-bad{ color: #dc2626; }

    .leaflet-tooltip.name-label {
      background: rgba(255,255,255,.92); color:#111; border:1px solid #ddd;
      font-weight:600; padding:2px 6px; border-radius:6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h3>Nome punto</h3>

    <div class="field">
      <label for="name">Nome</label>
      <input id="name" placeholder="Es. Punto A" autocomplete="off" />
    </div>

    <div class="row">
      <div class="field">
        <label for="lat">Latitudine</label>
        <input id="lat" placeholder="Es. 40.726" inputmode="decimal" />
      </div>
      <div class="field">
        <label for="lon">Longitudine</label>
        <input id="lon" placeholder="Es. 9.000" inputmode="decimal" />
      </div>
    </div>

    <!-- Sempre spuntato -->
    <label class="toggle">
      <input type="checkbox" id="saveCloud" checked />
      <span>Salva su cloud (Supabase)</span>
    </label>

    <button id="addBtn" class="btn primary">Aggiungi alla mappa</button>

    <div class="actions">
      <button id="exportKmzBtn" class="btn" title="Unisce locale + cloud">Esporta punti</button>
      <button id="clearBtn" class="btn" title="Cancella i punti salvati localmente">Reset locale</button>
    </div>

    <div class="icon-row">
      <button id="gpsOnceBtn" class="icon-btn" title="Leggi GPS una volta">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3" stroke-width="2"/>
          <path d="M12 2v3M12 19v3M2 12h3M19 12h3" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="8" stroke-width="2" />
        </svg>
      </button>
      <p class="note" id="gpsStatus">GPS inattivo</p>
    </div>

    <p class="note">Il GPS richiede l'autorizzazione.</p>
  </div>

  <script>
    // =========================
    //  CONFIG
    // =========================
    const START_VIEW = [40.0, 9.0];
    const START_ZOOM = 8;
    const GEOJSON_URL = 'points.geojson';
    const LS_KEY = 'webgis_user_points_v1';

    // Supabase
    const SUPABASE_URL = 'https://bvdabdniussqmjjxvrdb.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2ZGFiZG5pdXNzcW1qanh2cmRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjMwMTAsImV4cCI6MjA3NzkzOTAxMH0.pMKdERP0lygqVoYSsEI4eH60BYcXr5QwJNhxf1ZUddM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // =========================
    //  MAPPA
    // =========================
    const map = L.map('map').setView(START_VIEW, START_ZOOM);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const seedLayer  = L.geoJSON(null, {
      pointToLayer: (feature, latlng) => {
        const marker = L.marker(latlng);
        const name = feature?.properties?.name || feature?.properties?.Nome || '';
        if (name) marker.bindTooltip(name, { permanent: true, direction: 'top', offset: [0, -10], className: 'name-label' });
        if (feature?.properties) marker.bindPopup(`<pre>${escapeHtml(JSON.stringify(feature.properties, null, 2))}</pre>`);
        return marker;
      }
    }).addTo(map);

    const localLayer = L.layerGroup().addTo(map);
    const cloudLayer = L.layerGroup().addTo(map);
    const gpsLayer   = L.layerGroup().addTo(map);

    // =========================
    //  UTILITY
    // =========================
    function escapeHtml(s) {
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;");
    }

    function isValidLatLon(lat, lon) {
      return Number.isFinite(lat) && Number.isFinite(lon) &&
             lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180;
    }

    function addLocalPoint(name, lat, lon, save = true) {
      const m = L.marker([lat, lon]).addTo(localLayer);
      if (name) m.bindTooltip(name, { permanent:true, direction:'top', offset:[0,-10], className:'name-label' });
      m.bindPopup(`<b>${escapeHtml(name || '')}</b><br>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}`);
      if (save) {
        const arr = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
        arr.push({ type:'Feature', geometry:{ type:'Point', coordinates:[lon,lat] }, properties:{ name: name || '' }});
        localStorage.setItem(LS_KEY, JSON.stringify(arr));
      }
    }

    function loadLocalPoints() {
      try{
        const arr = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
        arr.forEach(f => {
          const [lon, lat] = f.geometry.coordinates;
          addLocalPoint(f.properties?.name || '', lat, lon, false);
        });
      }catch(e){ console.warn('Local parse', e); }
    }

    function addCloudPoint(name, lat, lon) {
      const m = L.marker([lat,lon]).addTo(cloudLayer);
      if (name) m.bindTooltip(name, { permanent:true, direction:'top', offset:[0,-10], className:'name-label' });
      m.bindPopup(`<b>${escapeHtml(name || '')}</b><br>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}<br><i>Supabase</i>`);
    }

    async function loadSupabasePoints() {
      const {data, error} = await supabase
        .from('points')
        .select('name,lat,lon')
        .order('created_at',{ascending:false})
        .limit(5000);
      if (error) { console.warn('Supabase SELECT', error.message); return; }
      cloudLayer.clearLayers();
      data.forEach(r => {
        if (isValidLatLon(r.lat, r.lon)) addCloudPoint(r.name || '', r.lat, r.lon);
      });
    }

    async function insertSupabasePoint(name, lat, lon) {
      const safeName = (name || '').slice(0,80);
      const { error } = await supabase.from('points').insert([{ name: safeName, lat, lon }]);
      return !error;
    }

    // =========================
    //  GPS
    // =========================
    function setGpsStatus(text, cls=''){
      const el = document.getElementById('gpsStatus');
      el.textContent = text;
      el.classList.remove('gps-ok','gps-bad');
      if (cls) el.classList.add(cls);
    }

    function gpsOnce() {
      if (!('geolocation' in navigator)) {
        setGpsStatus('GPS non supportato dal browser', 'gps-bad');
        return;
      }
      setGpsStatus('GPS: lettura…');
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude:lat, longitude:lon, accuracy:acc } = pos.coords;
          gpsLayer.clearLayers();
          const m = L.marker([lat, lon]).addTo(gpsLayer);
          m.bindPopup(`Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}<br>Acc: ±${Math.round(acc)} m`);
          if (Number.isFinite(acc)) L.circle([lat,lon], { radius: acc }).addTo(gpsLayer);

          document.getElementById('lat').value = lat.toFixed(6);
          document.getElementById('lon').value = lon.toFixed(6);

          map.setView([lat,lon], Math.max(map.getZoom(), 15));
          setGpsStatus(`GPS ok • ±${Math.round(acc)} m`, 'gps-ok');
        },
        (err) => {
          const reasons = {1:'Permesso negato',2:'Posizione non disponibile',3:'Timeout'};
          setGpsStatus(`Errore GPS: ${reasons[err.code] || err.message}`, 'gps-bad');
        },
        { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
      );
    }

    // =========================
    //  KMZ: unisce locale + cloud e scarica
    // =========================
    function buildKmlFromPoints(points){
      // points: [{name, lat, lon, src}]
      const esc = (s) => escapeHtml(String(s ?? ''));
      const placemarks = points.map(p => `
        <Placemark>
          <name>${esc(p.name || '')}</name>
          <ExtendedData>
            <Data name="source"><value>${esc(p.src)}</value></Data>
          </ExtendedData>
          <Point><coordinates>${p.lon},${p.lat},0</coordinates></Point>
        </Placemark>
      `).join('\n');

      // Stile semplice (etichetta visibile)
      const kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Document>
    <name>UNISS Soil Sample - Punti</name>
    <Style id="pt">
      <IconStyle>
        <scale>1.1</scale>
        <Icon><href>http://maps.google.com/mapfiles/kml/paddle/red-circle.png</href></Icon>
      </IconStyle>
      <LabelStyle><scale>1.0</scale></LabelStyle>
    </Style>
    ${placemarks}
  </Document>
</kml>`;
      return kml;
    }

    async function exportAllKMZ(){
      // 1) Locale
      let local = [];
      try{
        const arr = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
        local = arr.map(f => ({
          name: f?.properties?.name || '',
          lat:  Number(f?.geometry?.coordinates?.[1]),
          lon:  Number(f?.geometry?.coordinates?.[0]),
          src:  'local'
        })).filter(p => isValidLatLon(p.lat, p.lon));
      }catch(e){ /* ignore */ }

      // 2) Cloud (lettura live)
      let cloud = [];
      try{
        const { data, error } = await supabase
          .from('points')
          .select('name,lat,lon')
          .order('created_at',{ascending:false})
          .limit(5000);
        if (!error && data) {
          cloud = data.map(r => ({
            name: r?.name || '',
            lat: Number(r?.lat),
            lon: Number(r?.lon),
            src: 'cloud'
          })).filter(p => isValidLatLon(p.lat, p.lon));
        }
      }catch(e){ /* ignore */ }

      const all = [...local, ...cloud];
      if (!all.length) {
        alert('Nessun punto da esportare.');
        return;
      }

      const kml = buildKmlFromPoints(all);
      const zip = new JSZip();
      zip.file('doc.kml', kml);

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'points.kmz'; a.click();
      URL.revokeObjectURL(url);
    }

    // =========================
    //  EVENTI
    // =========================
    document.getElementById('addBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const lat = parseFloat(document.getElementById('lat').value.replace(',', '.'));
      const lon = parseFloat(document.getElementById('lon').value.replace(',', '.'));
      const saveCloud = document.getElementById('saveCloud').checked;

      if (!isValidLatLon(lat, lon)) {
        alert('Lat/Lon non validi. Esempio lat 40.726, lon 9.000');
        return;
      }

      addLocalPoint(name, lat, lon);

      if (saveCloud) {
        const ok = await insertSupabasePoint(name, lat, lon);
        if (!ok) alert('Errore salvataggio su cloud');
        else loadSupabasePoints();
      }
    });

    document.getElementById('exportKmzBtn').addEventListener('click', exportAllKMZ);

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Cancellare i punti salvati localmente?')) {
        localStorage.removeItem(LS_KEY);
        localLayer.clearLayers();
      }
    });

    document.getElementById('gpsOnceBtn').addEventListener('click', gpsOnce);

    map.on('click', (e) => {
      document.getElementById('lat').value = e.latlng.lat.toFixed(6);
      document.getElementById('lon').value = e.latlng.lng.toFixed(6);
    });

    // =========================
    //  AVVIO
    // =========================
    fetch(GEOJSON_URL)
      .then(r => { if (!r.ok) throw new Error('GeoJSON non trovato'); return r.json(); })
      .then(j => seedLayer.addData(j))
      .catch(()=>{});

    loadLocalPoints();
    loadSupabasePoints();
  </script>
</body>
</html>
